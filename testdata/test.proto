syntax = "proto3";
package testproto;
option go_package = "github.com/sryoya/protorand/testproto";

message TestMessage {
  string some_str = 1;
  int32 some_int32 = 2;
  int32 some_int64 = 3;
  float some_float32 = 4;
  float some_float64 = 5;
  bool some_bool = 6;
  repeated string some_slice = 7;
  ChildMessage some_msg = 8;
  repeated ChildMessage some_msgs = 9;
  map<int32, ChildMessage> some_map = 10;
  SomeEnum some_enum = 11;
  SomeEnum2 some_enum2 = 12;
  oneof some_one_of {
    int32 one_of_int32 = 13;
    string one_of_str = 14;
  }
}

message ChildMessage{
  int32 some_int = 1;
}

enum SomeEnum {
  SOME_ENUM_UNKNOWN = 0;
  SOME_ENUM_VALUE_1 = 1;
  SOME_ENUM_VALUE_2 = 2;
}

enum SomeEnum2 {
  SOME_ENUM_2_UNKNOWN = 0;
}